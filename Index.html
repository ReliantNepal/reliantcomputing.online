<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reliant</title>
    <link rel="icon" href="assets/logo.png" type="image/png"> <!-- favicon-->
</head>
<body>


    <main>
        <!-- Audio element to autoplay hvme.mp3 -->
        <audio id="background-audio" src="assets/hvme2.mp3" autoplay muted loop>
            Your browser does not support the audio element.
        </audio>

        <div class="container">
            <!-- Add the log.png image here -->
            <img src="assets/log.png" alt="Logo Image" style="max-width: 100%; height: auto;">

            <div class="row">
                <div class="column"></div>
                <div class="column"></div>
            </div>
            <img src="assets/int.png" alt="Description of the image" style="max-width: 100%; height: auto;">

            <!-- First image grid -->
            <div class="image-grid">
                <img src="assets/fir.png" alt="Image 1" class="grid-item">
                <img src="assets/sec.jpg" alt="Image 2" class="grid-item">
                <img src="assets/third.png" alt="Image 3" class="grid-item">
                <img src="assets/forth.jpg" alt="Image 4" class="grid-item">
                <img src="assets/fith.png" alt="Image 5" class="grid-item">
                <img src="assets/six.jpg" alt="Image 6" class="grid-item">
            </div>

            <!-- Second image grid -->
            <div class="image-grid1">
                <img src="assets/fir.png" alt="Image 7" class="grid-item">
                <img src="assets/sec.jpg" alt="Image 8" class="grid-item">
                <img src="assets/third.png" alt="Image 9" class="grid-item">
                <img src="assets/forth.jpg" alt="Image 10" class="grid-item">
                <img src="assets/fith.png" alt="Image 11" class="grid-item">
                <img src="assets/six.jpg" alt="Image 12" class="grid-item">
            </div>

            <script>
    // Select all images inside the .image-grid and .image-grid1 divs
    const images = document.querySelectorAll('.image-grid .grid-item, .image-grid1 .grid-item');

    // Iterate over each image and add a click event listener
    images.forEach(image => {
        image.addEventListener('click', (event) => {
            const altText = event.target.alt; // Get the alt attribute of the clicked image

            // Only check for alt="Image 1"
            if (altText === "Image 1") {
                window.location.href = 'wold/firstproduct.html'; // Correct path to firstproduct.html
            }
        });
    });
</script>



            <!-- Video element with autoplay, muted, and loop -->
            <div class="video-container" style="margin-top: 20px;">
                <video autoplay muted loop style="max-width: 100%; height: auto;">
                    <source src="assets/montage.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Video element with autoplay, muted, and loop -->
            <div class="video-container" style="margin-top: 20px;">
                <video autoplay muted loop style="max-width: 100%; height: auto;">
                    <source src="assets/outro.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <script>
            const audio = document.getElementById('background-audio');

            // Unmute and play the audio after a short delay
            setTimeout(() => {
                audio.muted = false; // Unmute the audio
                audio.play().catch(error => {
                    console.log('Audio playback failed:', error);
                });
            }, 1000); // Delay to ensure it works with autoplay policies
        </script>
    </main>

</body>
</html>
